<!DOCTYPE html>
<html lang="it">
<head>
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title & Logo -->
    <header>
        <div>
            <img src="img/Logo.png" alt="Logo Boolean" class="logo">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>
    <div id="background">

                <!-- Nav bar -->
            <div class="container">
                <nav>
                    <button class="nav-text blue">Add Task</button>
                    <button class="nav-text white">Add Section</button>
                </nav>

                <!-- Main menÃ¹ -->
                <main>

                    <div class="menu">
                        <h2>&#9662 New Task</h2>
                        <div class="main-text"><span class="v">&#10004;</span> Quarterly Newsletter</div>
                        <button class="button-task lightblue">Editorial</button>
                    </div>
                    <div class="menu">
                        <h2>&#9662 Today</h2>
                        <div class="main-text"><span class="v">&#10004;</span> Recruiting blog post</div>
                        <button class="button-task lightblue">Editorial</button>
                        <br>
                        <div class="main-text"><span class="v">&#10004;</span> Mobile app launch</div>
                        <button class="button-task purple">Q1 Goals</button>
                        <br>
                        <div class="main-text"><span class="x">&#10008;</span> Intervew John H.</div>
                        <button class="button-task green">Recruiting</button>
                        <br>
                        <div class="main-text"><span class="v">&#10004;</span> Summit update to mobile storefronts</div>
                        <button class="button-task orange">Mobile</button>
                    </div>
                    <div class="menu">
                        <h2>&#9662 Upcoming</h2>
                        <div class="main-text"><span class="x">&#10008;</span> Schedule meeting with Alex</div>
                        <br>
                        <div class="main-text"><span class="v">&#10004;</span> Homepage refresh</div>
                        <button class="button-task fuchsia">Website</button>
                        <br>
                        <div class="main-text"><span class="v">&#10004;</span> Onboard new Sales team members</div>
                        <button class="button-task lightgreen">Sales</button>
                        <br>
                        <div class="main-text"><span class="v">&#10004;</span> Review editorial calendar</div>
                        <button class="button-task lightblue">Editorial</button>
                    </div>
                </main>
            </div>
    </div>
</body>
</html>
